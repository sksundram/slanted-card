<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slanted Card Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shape__container">
      <div class="shape">
        <!-- PIC -->
        <div class="customer__picture">
          <img
            src="https://images.unsplash.com/photo-1562184647-979b4a9f0b23?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
            alt="Office"
          />
        </div>
        <!-- TEXT -->
        <div class="text">
          <img src="images/Spectur.svg" alt="Spectur logo" class="logo" />
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum qui
            alias sunt repellendus? Impedit, iure. Molestias laborum, doloremque
            vel et commodi delectus aspernatur error.
          </p>
        </div>
      </div>
      <!-- SHAPE SHADOW -->
      <div class="shape__shadow"></div>
    </div>
  </body>
</html>
